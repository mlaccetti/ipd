sudo: required
dist: trusty

services:
- docker

language: go

go:
- 1.10.x

jobs:
  include:
  - stage: build
    if: branch IS present
    script:
    - if [ -z "$TRAVIS_TAG" ]; then export TRAVIS_TAG=dev; fi
    - make docker-build
  - stage: deploy
    if: tag IS present
    script:
    - git config --local user.name "Michael Laccetti"
    - git config --local user.email "michael@laccetti.com"
    - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
    - make docker-release release
    - docker push mlaccetti/ipd2:${TRAVIS_TAG}
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: build/ipd2*
      on:
        tags: true
